    <script>
      const ACCESS_TOKEN = 'ya29.a0AXooCgt4P6p6kmwvVGzvF41gwOf4-J3XoRQqKhh_g65G_vKK4qnTSUFE93cQoPslTF4NYDvisFqdEuVXsAySpDnX8NiWh0e1F0UYjLsHRFs6epBYIhGSEUc1RF87iz0GjSU5H60g7zqaema82jFvbJ7qHPQ1YQv0wPynaCgYKAQ4SARISFQHGX2MimYC815HlawwA-WWnaTahsQ0171'; // Replace with your actual access token
      const folderListElement = document.getElementById('folderList');
  
      function listFolders(path = '', parentElement = folderListElement) {
        console.log(`Fetching folders and contents from path: ${path || 'root'}`);
        const query = `'${path || 'root'}' in parents and trashed=false`;
        const url = `https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}&fields=files(id,name,mimeType,webViewLink,parents)&includeItemsFromAllDrives=true&supportsAllDrives=true`;
  
        console.log('Request URL:', url);
        fetch(url, {
          headers: {
            'Authorization': `Bearer ${ACCESS_TOKEN}`
          }
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('API Response:', data);
          if (!data || !data.files) {
            console.error('No files found or invalid response format.');
            parentElement.textContent = 'No folders found or invalid response format.';
            return;
          }
  
          const files = data.files;
          parentElement.innerHTML = ''; // Clear previous list
  
          const folders = files.filter(file => file.mimeType === 'application/vnd.google-apps.folder');
          const filesInFolders = files.filter(file => file.mimeType !== 'application/vnd.google-apps.folder' && file.parents.includes(path));
  
          if (folders.length > 0) {
            folders.sort((a, b) => a.name.localeCompare(b.name));
            folders.forEach(folder => {
              const listItem = document.createElement('li');
              const link = document.createElement('a');
              link.textContent = folder.name;
              link.href = folder.webViewLink;
              link.target = '_blank'; // Open link in a new tab
  
              listItem.classList.add('folder');
              link.addEventListener('click', (e) => {
                e.preventDefault();
                if (listItem.querySelector('ul')) {
                  listItem.querySelector('ul').classList.toggle('hidden');
                } else {
                  const newNestedList = document.createElement('ul');
                  newNestedList.classList.add('nested');
                  listFolders(folder.id, newNestedList);
                  listItem.appendChild(newNestedList);
                }
              });
  
              listItem.appendChild(link);
              parentElement.appendChild(listItem);
            });
          }
  
          // Include files in the current folder
          if (filesInFolders.length > 0) {
            filesInFolders.forEach(file => {
              const listItem = document.createElement('li');
              const link = document.createElement('a');
              link.textContent = file.name;
              link.href = file.webViewLink;
              link.target = '_blank'; // Open link in a new tab
  
              listItem.classList.add('file');
              listItem.appendChild(link);
              parentElement.appendChild(listItem);
            });
          }
  
          if (path === '' && folders.length === 0) {
            const listItem = document.createElement('li');
            listItem.textContent = 'No folders found.';
            parentElement.appendChild(listItem);
          }
        })
        .catch(error => {
          console.error('Error fetching files:', error);
          parentElement.textContent = `Error fetching files: ${error.message}. Please try again later.`;
        });
      }
  
      // Start fetching folders and their contents
      listFolders();
    </script>
