<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASBox Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .folder {
            font-weight: bold;
            cursor: pointer;
        }
        .file {
            margin-left: 20px; /* Added px unit */
        }
        .nested {
            display: none;
            margin-left: 20px; /* Added px unit */
        }
        /* Inline header styles */
        header {
            background-color: var(--jet); /* Adjusted background color */
            color: var(--orange-yellow-crayola); /* Adjusted text color */
            text-align: center;
            padding: 15px;
        }
        /* Inline section title styles */
        h2 {
            color: var(--white-2); /* Adjusted title color */
            font-size: var(--fs-2); /* Adjusted font size */
            margin-bottom: 10px;
        }
        /* Inline footer styles */
        footer {
            background-color: hsl(240, 2%, 13%); /* Adjusted background color */
            color: hsl(45, 100%, 72%); /* Adjusted text color */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Login form styles */
        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
        #login form {
            background-color: hsl(45, 100%, 72%);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center form content */
        }
        #login form h2 {
            color: black; /* Adjusted login text color */
            text-align: center;
        }
        #login form input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #f0eeee;
            border-radius: 5px;
        }
        #login form button {
            width: 100%;
            padding: 10px;
            background-color: var(--jet);
            color: var(--orange-yellow-crayola);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        #login form button:hover {
            background-color: hsl(0, 0%, 0%);
        }
    </style>
</head>
<body>
    <header>
        <h1>NASBox Online Repository</h1>
    </header>
    <div id="login">
        <form id="loginForm">
            <h2>Sign In</h2> <!-- Centered and colored login text -->
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <main>
        <section id="folders">
            <h2>Folders</h2>
            <ul id="folderList"></ul>
        </section>
        
        <section id="files">
            <h2>Files</h2>
            <ul id="fileList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FYP_NASBox</p>
    </footer>
    <script>
        // List of users with their credentials
        const users = [
            { username: 'admin', password: 'openmediavault' },
            { username: 'testuser', password: 'test123' },
            { username: 'testuser2', password: 'pass123' }
        ];
    </script>
    <script>
        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if credentials match
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                document.getElementById('login').style.display = 'none';
                document.querySelector('main').style.display = 'block';
            } else {
                alert('Invalid username or password');
            }
        });

        // Hide main content initially
        document.querySelector('main').style.display = 'none';
    </script>
    <script src="script.js"></script>
</body>
</html>
